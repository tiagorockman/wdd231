<body>
    <header>
        <div class="container-logo">
            <img src="images/logo.jpg" alt="logo" width="100" height="100" loading="lazy">
        </div>
        <div id="title">
            <h1>Hames Snow</h1>
            <h2>Chamber of Commerce</h2>
            <h3>Budapeste</h3>
        </div>
       <button id="menu" aria-label="Menu"></button>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#"  class="active">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section-header"> <h1>Join Page</h1></div>
        <video autoplay muted loop id="background-form">
            <source src="videos/background.mp4" type="video/mp4">
        </video>
        <section id="form">
            <form method="get" class="join" action="thanku.html">
                <fieldset id="personal-information">
                    <legend>Personal Information</legend>
                    <label class="required" for="first-name">First Name:</label>
                    <input type="text" autocomplete="given-name" name="first-name" id="first-name" required
                        title="First Name">
                    <label class="required" for="last-name">Last Name:</label>
                    <input type="text" autocomplete="family-name" name="last-name" id="last-name" required
                        title="Last Name">
                        <label class="required" for="email">Email Addres:</label>
                        <input type="email" autocomplete="email" name="email" id="email" required
                            placeholder="example@email.com" title="Your Email Address">
                        <label class="required" for="phone-number">Phone Number:</label>
                        <input type="tel" autocomplete="tel" name="phone-numer" id="phone-number" required
                            placeholder="+(502) 5978-2055" title="Your phone Number with country code">                
                </fieldset>
                <fieldset id="business-information">
                    <legend>Business Information</legend>
                    <label class="required" for="organizational-title">Organization Title:</label>
                    <input type="text" id="organizational-title" name="organizational-title" autocomplete="organization-title" pattern="[A-Za-z\- ]{7,}" title="only accept alpha characters, hyphens, and spaces with a minimum of seven characters" required>
                    <label class="required" for="business-name">Business or Organization Name:</label>
                    <input type="text" id="business-name" name="business-name" autocomplete="organization" title="Name of the Organization" required>
                    <label for="description-business" id="description-business-label">Description: </label>
                    <textarea title="Description of the business" name="description-business" id="description-business" placeholder="Briefly Description"></textarea>
                </fieldset>
                <fieldset id="membership-level">
                    <legend>Membership Section</legend>
                    <label class="required" for="membership">Choose a membership level</label>
                    <select id="membership" name="membership" title="Memebrships Leves">
                        <option value="">--Please choose an option--</option>
                            <optgroup label="Memberships Leves">
                            <option value="np">NP</option>
                            <option value="bronze">Bronze Membership</option>
                            <option value="silver">Silver Membership</option>
                            <option value="gold">Gold Membership</option>
                        </optgroup>
                    </select>
                    <div class="membership-type">
                        <h2 id="title-memberships">Types of Memberships</h2>
                        <section id="details-memberships">
                          
                        </section>
                        <dialog id="dialog-membership">
                            
                        </dialog>
                    </div>
                   
                </fieldset>
                <input type="hidden" id="timestamp" name="timestamp">
                <div class="join-button">
                    <input type="submit" id="button-submit" name="submit" value="Join">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section id="information"></section>
        <section id="social-media">
            <img class="logo" src="images/youtube.png" alt="youtube" width="50" height="50" loading="lazy">
            <img class="logo" src="images/twitter.png" alt="x" width="50" height="50" loading="lazy">
            <img class="logo" src="images/linkedin.png" alt="linkedin" height="50" width="50" loading="lazy">
        </section>
        <section id="footer-info">
            <h2>WDD231 Class Project</h2>
            <p>Tiago Neves Sousa</p>
            <p>
                <span>&copy;</span>
                <span id="currentyear"></span>
            </p>
            <p>Hames Snow Chamber of Commerce</p>
            <p id="lastModified"></p>
        </section>
    </footer>
   
</body>
